<div class="loading" *ngIf="loading">Loading&#8230;</div>

<div class="main-content">
  <div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
        xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h2>Đăng nhập</h2>
            </div>
            <form role="form" novalidate [formGroup]="loginAdminForm">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input class="form-control" placeholder="Tên đăng nhập" type="text" formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" trim="blur" maxlength="50">
                </div>
                <div *ngIf="submitted && f.username.errors">
                  <span class="msg-invalid" *ngIf="f.username.errors.required">{{'common.invalid' | translate}}</span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Mật khẩu" type="password"
                    [type]="textTypePass ? 'text' : 'password'" formControlName="password" trim="blur" maxlength="512">
                  <div class="input-group-append">
                    <span class="input-group-text input-group-custome">
                      <i class="fa" [ngClass]="{ 'fa-eye-slash': !textTypePass, 'fa-eye': textTypePass }"
                        (click)="toggleTextTypePass()"></i>
                    </span>
                  </div>
                </div>
                <div *ngIf="submitted && f.password.errors">
                  <span class="msg-invalid" *ngIf="f.password.errors.required">{{'common.invalid' | translate}}</span>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4" (click)="clickLogin()">Đăng nhập</button>
              </div>
            </form>
          </div>
        </div>
        <!-- <div class="row mt-3">
          <div class="col-6">
            <a href="javascript:void(0)" class="text-light"><small>Quên mật khẩu?</small></a>
          </div>
          <div class="col-6 text-right">
            <a href="/createAdminUser" class="text-light"><small>Tạo tài khoản</small></a>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; {{ namHientai | date: "yyyy" }} <a href="javascript:void(0)" class="font-weight-bold ml-1"
            target="_blank">UET Team</a>
        </div>
      </div>
      <div class="col-xl-6">
        <ul class="nav nav-footer justify-content-center justify-content-xl-end">
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" target="_blank">UET Team</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" target="_blank">About Us</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" target="_blank">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
