<!-- loading -->
<div class="loading" *ngIf="loading">Loading&#8230;</div>

<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" routerLinkActive="active"
      [routerLink]="['/edu/home']">{{getTitle()}}</a>
    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img alt="Image placeholder" src="assets/img/brand/user.png">
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm  font-weight-bold">{{userLogin.userName}}</span>
            </div>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class=" dropdown-header noti-title">
            <h4 class="text-overflow m-0">Xin chào!</h4>
          </div>
          <a routerLinkActive="active" [routerLink]="['/edu/userinfo']" class="dropdown-item">
            <i class="ni ni-single-02"></i>
            <span>Thông tin cá nhân</span>
          </a>
          <a routerLinkActive="active" [routerLink]="['/edu/userinfo']" class="dropdown-item">
            <i class="ni ni-calendar-grid-58"></i>
            <span>Lịch sử hoạt động</span>
          </a>
          <a routerLinkActive="active" [routerLink]="['/edu/userinfo']" class="dropdown-item">
            <i class="fa fa-refresh"></i>
            <span>Đổi mật khẩu</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="javascript:void(0)" (click)="clickLogout()" class="dropdown-item">
            <i class="fa fa-sign-out"></i>
            <span>Đăng xuất</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
